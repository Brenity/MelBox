{% extends "base.html" %}
<!-- Inherits the layout and common structure from the base template -->

{% block content %}
<head>
    <title>Login</title>
</head>

<div class="container mt-5">
    <!-- Centers the login form within a container -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- A login form with Bootstrap styling -->
            <h2 class="text-center">Login</h2>
            <form method="POST" action="{{ url_for('main.login') }}">
                <!-- Sends form data to the login endpoint via POST -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                    <!-- Input field for the username -->
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <!-- Input field for the password -->
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <!-- Login button styled with Bootstrap -->
            </form>
            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="{{ url_for('main.register') }}">Register here</a></p>
                <!-- Link to the registration page -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
